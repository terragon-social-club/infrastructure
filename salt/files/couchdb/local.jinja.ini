{% set couchdb_nodes = salt['mine.get']('roles:couchdb', 'network.interface_ip', tgt_type='grain').items() %}
{% if grains['id'] != 'couchdb-a' %}
{% set couch_uuids = salt['mine.get']('roles:couchdb', 'uuid', tgt_type='grain') %}
{% if couch_uuids['couchdb-a'] %}
[couchdb]
uuid = {{ couch_uuids['couchdb-a'] }}
{% endif %}
{% endif %}

[httpd]
enable_cors = true

[chttpd]
bind_address = {{ salt['network.interface_ip']('vtnet1') }}

[couch_httpd_auth]
allow_persistent_cookies = true
auth_cache_size = 200
iterations = 10
min_iterations = 2
max_iterations = 10
require_valid_user = true
users_db_public = false
timeout = 600
secret = {{ grains['couch_user'] + grains['couch_pass'] }}

[cors]
origins = *
credentials = true

[cluster]
q=1 # Shard count
n={{ couchdb_nodes|length }} # Replica count
{% if couchdb_nodes|length > 1 %}seedlist={% for peer in couchdb_nodes %}{% if grains['id'] != peer[0] %}{{ peer[0] }}@{{ peer[1] }}{{ "," if not loop.index == couchdb_nodes|length else "" }}{% endif %}{% endfor %}{% endif %}

# Security Document - 0.1
[admins]
{{ grains['couch_user'] }} = {{ grains['couch_pass'] }}

[log]
file = /var/log/couchdb/couch.log
