[httpd]
enable_cors = true

[chttpd]
bind_address = {{grains['private_ip_address']}}

[couch_httpd_auth]
allow_persistent_cookies = true
auth_cache_size = 200
iterations = 10
min_iterations = 2
max_iterations = 10
require_valid_user = true
users_db_public = false
timeout = 600

[cors]
