apps:
  - script: /usr/local/lib/node_modules/@terragon/api/dist/server.js
    instances: 1
    exec_mode: cluster
    name: terragon
    env:
      COUCH_USER: {{ grains['couch_user'] }}
      COUCH_PASS: {{ grains['couch_pass'] }}
      COUCH_ADDRESSES: [{% for address in grains['couchdb_ip_addresses'] %}\"{{ address }}\",{% endfor %}]
      STRIPE_KEY: {{ grains['stripe_api_key'] }}
      API_BIND_IP: {{ grains['private_ip_address'] }}
      